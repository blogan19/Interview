<script type="text/javascript">
	var q = ['one','two','three'];
	var text = "";
	var qContainer = document.getElementById('qContainer');
		for(var i=0; i<q.length; i++){
		text += '<button  data-toggle="collapse" data-target="#q'+i+'" class="qBtn btn btn-block">'+q[i]+'</button><div id="q'+i+'" class="collapse"><br><textarea id="t'+i+'"class="textInput"></textarea><button type="button" class="btn btn-block btn-primary" onclick="save('+i+')">Save Note</button></div><br>'
	}
	qContainer.innerHTML = text;

	function save(num){
		var input = document.getElementById('t'+num).value;
		console.log(input);
		localStorage.removeItem(num)
		localStorage.setItem(num , input);
	}

	function load(){
		for(i=0; i <q.length; i++){
			document.getElementById('t'+i).value = localStorage.getItem(i)
		}
	}
	load();
</script>
