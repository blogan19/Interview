<div class="container" id="qContainer">
	
</div>




<script type="text/javascript">
	var q = ['What do you know about this organisation?','What salary would you expect to receive?','How do you handle conflict?','Why did you leave your last job?','What makes a good team? Give an example of a ‘good’ team you have been part of or lead. ','What reservations do you have about working for us?','What would you say are your current boss’s weaknesses?','Receive a prescription for a syringe driver for a palliative patient on a Sunday afternoon. The CD requirements are not quite correct and there is no way to contact the prescriber. What do you do?'];
	var text = "";
	var qContainer = document.getElementById('qContainer');
		for(var i=0; i<q.length; i++){
		text += '<button  data-toggle="collapse" data-target="#q'+i+'" class="qBtn btn btn-block"><p>'+q[i]+'</p></button><div id="note'+i+'" class="note"></div><div id="q'+i+'" class="collapse"><br><textarea id="t'+i+'"class="textInput" placeholder="Add question note here..."></textarea><button type="button" class="btn btn-block btnSave" onclick="save('+i+')">Save Note</button><button type="button" class="btn btn-block btnDel" onclick="deleteNote('+i+')">Delete Note</button></div><br>'
	}
	qContainer.innerHTML = text;

function save(num){
		var input = document.getElementById('t'+num).value;
		var sN = "qFive" + num;
		sN = sN.toString();
		console.log(input);
		localStorage.removeItem(sN)
		localStorage.setItem(sN , input);
		toast();
	}
	function deleteNote(num){
		if(confirm("Are you sure you want to delete this note?")){
			var sN = "qFive" + num;
			sN = sN.toString();
			localStorage.removeItem(sN);
			toastDel();
		}else{
			return;
		}		
	}

	function toast(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.success('Save Sucessful');
		setInterval(function(){location.reload()},1000);
	}
	function toastDel(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.error('Note Deleted');
		setInterval(function(){location.reload()},1000);
	}

	function load(){
		for(i=0; i <q.length; i++){
			var sN = "qFive" + i;
			sN = sN.toString();
			document.getElementById('t'+i).value = localStorage.getItem(sN)
			var note = document.getElementById('note'+i)
			note.innerHTML = localStorage.getItem(sN)
			if((note.innerHTML).length > 0){
				note.style.display ='block';
			}
		}
	}
	load();
</script>
