	<a href="generalInterviewMenu.html"><button type="button" class="btn btn1 btn-block"><span class="glyphicon glyphicon-chevron-left floatL"></span>&nbsp;Return To Menu</button></a>
	<div class="well">Click on each question to enter a note.</div>

<div class="container" id="qContainer">
	
</div>
<div class="container">
	<button class="btn btn-block" onclick="reset()"> Delete all Saved Notes</button>
</div>



<script type="text/javascript">
	var q = ['If a job is repetitive what would motivate you to do it well every day?','Tell us about your interests outside of work.','What do you think are the main characteristics of a successful pharmacist?','How do you keep your professional knowledge up to date?','What is your biggest weakness?','What three words would your references use to describe you?','What excites you about working in healthcare?','What was the last piece of CPD you recorded?','What role does the MHRA perform?','Give an example of a time when you were overwhelmed with work. How did you handle the situation?'];
	var text = "";
	var qContainer = document.getElementById('qContainer');
		for(var i=0; i<q.length; i++){
		text += '<button  data-toggle="collapse" data-target="#q'+i+'" class="qBtn btn btn-block"><p>'+q[i]+'</p></button><div id="note'+i+'" class="note"></div><div id="q'+i+'" class="collapse"><br><textarea id="t'+i+'"class="textInput" placeholder="Add question note here..."></textarea><button type="button" class="btn btn-block btnSave" onclick="save('+i+')">Save Note</button><button type="button" class="btn btn-block btnDel" onclick="deleteNote('+i+')">Delete Note</button></div><br>'
	}
	qContainer.innerHTML = text;

	function save(num){
		var input = document.getElementById('t'+num).value;
		console.log(input);
		localStorage.removeItem(num)
		localStorage.setItem(num , input);
		toast();
	}
	function deleteNote(num){
		if(confirm("Are you sure you want to delete this note?")){
			localStorage.removeItem(num)
			toastDel();
		}else{
			return;
		}		
	}

	function toast(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.success('Save Sucessful');
		setInterval(function(){location.reload()},1000);
	}
	function toastDel(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.error('Note Deleted');
		setInterval(function(){location.reload()},1000);
	}

	function load(){
		for(i=0; i <q.length; i++){
			document.getElementById('t'+i).value = localStorage.getItem(i)
			var note = document.getElementById('note'+i)
			note.innerHTML = localStorage.getItem(i)
			if((note.innerHTML).length > 0){
				note.style.display ='block';
			}
		}
	}
	load();

	function reset(){
	if(confirm("Are you sure you want to delete all notes?")){
			localStorage.clear();
			location.reload();
		}else{
			return;
		}		
		
	}
</script>
