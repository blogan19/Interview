	var qCount = -1;
	var finished = false;
	function qDisp(){
		var qType = ['q0','q1','q2','q3','q4','q5','q6','q7','q8','q9','q10'];
		qCount++;
		console.log(qCount);
		if(qCount == 10){
			document.getElementById('btnNext').innerHTML = 'Finish Mock Interview';
		}
		if(qCount == 11){
			$('#btnNext').hide();
			$('#q').html('Mock Interview Finished');
			$('#finishMsg').show();
			finished = true;
			return;
		}
		var q = qType[qCount];
		q = eval(q);
		var r = Math.floor(Math.random()*q.length);
		var question = q[r];
		document.getElementById('q').innerHTML = question;
		
		console.log(question);
	}


var minutes = 0;
var seconds = 0;
function time(){
	seconds++;
	if(seconds > 59){
		minutes++;
		seconds = 0;
	}
	if(seconds < 10){
		seconds = "0"+ seconds;
	}
	document.getElementById('timer').innerHTML = minutes + ":" + seconds;
	timer();
}
function timer(){
	if(finished == false){
		setTimeout(time,1000);
	}
}
timer();
function reset(){
	location.reload();
}
