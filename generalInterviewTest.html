<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">General Interview Questions</a>
    </div>

<div class="container">
	<div class="jumbotron" id="qContainer"></div>
	<button class="btn btn-block" onclick="qGenerate()">Next Question</button>
</div>


<script type="text/javascript">
	
	var q = ['one','two','three'];
	function qGenerate(){
		var n = Math.floor(Math.random()*q.length);
		document.getElementById('qContainer').innerHTML = q[n];
	}

</script>
