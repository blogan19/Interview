	<div class="well">Click on each question to enter a note.</div>

<div class="container" id="qContainer">
	
</div>




<script type="text/javascript">
	var q = ['A consultant isn’t adhering to a policy and is resistant to change their practices. E.g. prescribing off formulary drug. How do approach this situation?','What strategies would you implement to manage a supply shortage of a critical medication?','Describe a time you implemented a strategy which saved your current trust money','What do you understand about the term clinical audit?','A patients relative is complaining as their discharge prescription isn’t ready and is delaying discharge. How do you deal with this situation? ','Can you describe any CQUIN targets which are relevant to this role(or pharmacy in general)?','What do you think are the pros and cons of electronic prescribing?','What do you know about the Lord Carter report?','What must be considered when supplying an unlicensed medication?','What would you do if you had documented a problem and saw that no action had been taken?'];
	var text = "";
	var qContainer = document.getElementById('qContainer');
		for(var i=0; i<q.length; i++){
		text += '<button  data-toggle="collapse" data-target="#q'+i+'" class="qBtn btn btn-block"><p>'+q[i]+'</p></button><div id="note'+i+'" class="note"></div><div id="q'+i+'" class="collapse"><br><textarea id="t'+i+'"class="textInput" placeholder="Add question note here..."></textarea><button type="button" class="btn btn-block btnSave" onclick="save('+i+')">Save Note</button><button type="button" class="btn btn-block btnDel" onclick="deleteNote('+i+')">Delete Note</button></div><br>'
	}
	qContainer.innerHTML = text;

function save(num){
		var input = document.getElementById('t'+num).value;
		var sN = "qHospTwo" + num;
		sN = sN.toString();
		console.log(input);
		localStorage.removeItem(sN)
		localStorage.setItem(sN , input);
		toast();
	}
	function deleteNote(num){
		if(confirm("Are you sure you want to delete this note?")){
			var sN = "qHospTwo" + num;
			sN = sN.toString();
			localStorage.removeItem(sN);
			toastDel();
		}else{
			return;
		}		
	}

	function toast(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.success('Save Sucessful');
		setInterval(function(){location.reload()},1000);
	}
	function toastDel(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.error('Note Deleted');
		setInterval(function(){location.reload()},1000);
	}

	function load(){
		for(i=0; i <q.length; i++){
			var sN = "qHospTwo" + i;
			sN = sN.toString();
			document.getElementById('t'+i).value = localStorage.getItem(sN)
			var note = document.getElementById('note'+i)
			note.innerHTML = localStorage.getItem(sN)
			if((note.innerHTML).length > 0){
				note.style.display ='block';
			}
		}
	}
	load();
</script>
