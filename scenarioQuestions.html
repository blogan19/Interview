	<a href="generalInterviewMenu.html"><button type="button" class="btn btn1 btn-block"><span class="glyphicon glyphicon-chevron-left floatL"></span>&nbsp;Return To Menu</button></a>
	<br>
	<div class="well">The following questions involve giving examples of times you have met certain aspects of the job specification. Click on each question to enter a note.</div>
</div>
<hr>

<div class="container" id="qContainer">
	
</div>
<div class="container">
	<button class="btn btn-block" onclick="reset()"> Delete All Notes</button>
</div>



<script type="text/javascript">
	var q = ['Give an example of a time you have worked under your own initiative.','Can you tell me about a time things happened in a way they were not supposed to. How did you deal with the situation and how would you change your approach in the future?','Describe a time where you worked individually','Describe a time where you dealt with conflict. What would you do differently if it were to happen again?','Describe a time when you solved a problem.','Describe a time where you have dealt with a medication error either by yourself or another member of your team.','Describe a time where you have communicated information to a colleague.','Describe a time where you provided education to either a group of people or an individual','Tell us about a time you went above and beyond for a patient','Give an example of a time where you implemented change in your current role','Describe a time when you failed to achieve a goal. How did you reflect on this?','Give an example of a time when you were overwhelmed with work. How did you handle the situation?','Describe a time where you felt out of your depth and asked other staff members for help'];
	var text = "";
	var qContainer = document.getElementById('qContainer');
		for(var i=0; i<q.length; i++){
		text += '<button  data-toggle="collapse" data-target="#q'+i+'" class="qBtn btn btn-block"><p>'+q[i]+'</p></button><div id="note'+i+'" class="note"></div><div id="q'+i+'" class="collapse"><br><textarea id="t'+i+'"class="textInput" placeholder="Add question note here..."></textarea><button type="button" class="btn btn-block btnSave" onclick="save('+i+')">Save Note</button><button type="button" class="btn btn-block btnDel" onclick="deleteNote('+i+')">Delete Note</button></div><br>'
	}
	qContainer.innerHTML = text;

	function save(num){
		var input = document.getElementById('t'+num).value;
		console.log(input);
		localStorage.removeItem(num)
		localStorage.setItem(num , input);
		toast();
	}
	function deleteNote(num){
		if(confirm("Are you sure you want to delete this note?")){
			localStorage.removeItem(num)
			toastDel();
		}else{
			return;
		}		
	}

	function toast(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.success('Save Sucessful');
		setInterval(function(){location.reload()},1000);
	}
	function toastDel(){
		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "newestOnTop": false,
		  "progressBar": false,
		  "positionClass": "toast-bottom-center",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "1000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}
		toastr.error('Note Deleted');
		setInterval(function(){location.reload()},1000);
	}

	function load(){
		for(i=0; i <q.length; i++){
			document.getElementById('t'+i).value = localStorage.getItem(i)
			var note = document.getElementById('note'+i)
			note.innerHTML = localStorage.getItem(i)
			if((note.innerHTML).length > 0){
				note.style.display ='block';
			}
		}
	}
	load();

	function reset(){
	if(confirm("Are you sure you want to delete all notes?")){
			localStorage.clear();
			location.reload();
		}else{
			return;
		}		
		
	}
</script>
